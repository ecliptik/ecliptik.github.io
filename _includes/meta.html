  <meta charset="utf-8" />
  <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="{{ site.url }}" />

  {% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt| strip_html }}" />
  <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
  {% else %}
  <meta name="description" content="{{ site.title }} - {{ site.description }}">
  <meta property="og:description" content="{{ site.title }} - {{ site.description }}" />
  {% endif %}
  <meta name="author" content="{{ site.title }}" />

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }} - {{ site.title }} - {{ site.description }}" />
  <meta property="twitter:title" content="{{ site.links.twitter }}" />
  {% endif %}
