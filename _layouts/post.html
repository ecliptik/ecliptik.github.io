---
layout: default
---
<article>
<h1>{{ page.title }}</h1>
<h4>{{ page.date | date: "%b %d, %Y" }}</h5>
<h6>
[&nbsp;
  {%- for tag in page.tags %}
    {%- capture tag_name %}{{ tag }}{%- endcapture %} <a href="/tag/{{ tag_name }}"><nobr>#{{ tag_name }}</nobr></a>&nbsp;
  {%- endfor %} ]
</h6>
<hr>
{{ content }}
</article>
